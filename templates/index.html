<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SherlockIBP - Begin Mission</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
	height: 100vh;
	width: 100vw;
	background: black; /* solid fallback */
	font-family: 'Segoe UI', sans-serif;
	color: white;
	position: relative;
        overflow: hidden;
    }
	
    body::before {
	content: "";
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: url("/static/background.jpg") no-repeat center center fixed;
	background-size: contain;
	z-index: 0;
	pointer-events: none;
	opacity: 1;
    }
	
    body::after {
	content: "";
	position: fixed;
	top: 0;
        left: 0;
	width: 100%;
	height: 100%;
	z-index: 1;
	pointer-events: none;
	background: linear-gradient(to right,
	    black 0%,
	    rgba(0, 0, 0, 0.6) 10%,
	    rgba(0, 0, 0, 0.3) 20%,
	    rgba(0, 0, 0, 0) 35%,
	    rgba(0, 0, 0, 0) 65%,
	    rgba(0, 0, 0, 0.3) 80%,
	    rgba(0, 0, 0, 0.6) 90%,
	    black 100%
	);
    }
	
    .overlay {
	position: relative;
	z-index: 2;
	height: 100%;
	width: 100%;
	display: flex;
	flex-direction: column;
	justify-content: space-between;
	padding: 40px;
    }


    .nav, .bottom-nav {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .nav-btn {
      padding: 18px 32px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #00bfff;
      background: rgba(0, 0, 64, 0.7);
      border: 1px solid rgba(0, 191, 255, 0.3);
      border-radius: 14px;
      box-shadow: 0 0 12px rgba(0, 191, 255, 0.2);
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: 0.3s ease;
    }

    .nav-btn:hover {
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.7);
      background: rgba(0, 0, 64, 0.9);
      color: #ffffff;
    }

    form {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Top buttons -->
    <div class="nav">
      <form action="/about" method="GET">
        <button class="nav-btn" type="submit">About</button>
      </form>
      <form action="/get-agent-id" method="GET">
        <button class="nav-btn" type="submit">GET<br>AGENT ID</button>
      </form>
    </div>

    <!-- Main action -->
    <div class="center-button">
      <a href="{{ url_for('login') }}">
        <button class="nav-btn" type="button">START YOUR MISSION</button>
      </a>
    </div>

    <!-- Bottom buttons -->
    <div class="bottom-nav">
      <form action="/" method="GET">
        <button class="nav-btn" type="submit">Home</button>
      </form>
      <form action="/register" method="GET">
        <button class="nav-btn" type="submit">Sherlock.IBP</button>
      </form>
    </div>
  </div>
</body>
</html>
