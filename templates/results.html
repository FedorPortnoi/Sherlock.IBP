<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission Results - SherlockIBP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("/static/bg_dash.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h2 {
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00bfff;
        }

        .orbit-zone {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .orb {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(0, 191, 255, 0.8);
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.4s ease;
        }

        .orb:hover {
            transform: scale(1.4);
            z-index: 2;
            background-color: #ffffff;
        }

        .orb1 { top: 0; left: 190px; }
        .orb2 { top: 190px; left: 0; }
        .orb3 { top: 380px; left: 190px; }
        .orb4 { top: 190px; left: 380px; }
        .orb5 { top: 125px; left: 125px; background-color: #00ffaa; }

        .info-box {
            display: none;
            background-color: rgba(0, 0, 0, 0.85);
            border: 2px solid #00bfff;
            border-radius: 12px;
            padding: 20px;
            width: 400px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            margin-top: 20px;
            box-shadow: 0 0 15px #00bfff;
        }

        .back-btn {
            margin-top: 20px;
            background-color: #00bfff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #008ccc;
        }
    </style>
</head>
<body>
    <h2>üïµÔ∏è Mission Results</h2>
    <div class="orbit-zone">
        <div class="orb orb1" onclick="showDetails('üåê Social Media Findings:\n‚Ä¢ Found 3 matching usernames on Telegram, VK, GitHub.')">{{ results.social }}</div>
        <div class="orb orb2" onclick="showDetails('üì∏ Image Reverse Matches:\n‚Ä¢ Found 1 match on Yandex\n‚Ä¢ 2 similar photos on Bing.')">{{ results.image }}</div>
        <div class="orb orb3" onclick="showDetails('üìß Email Breach Info:\n‚Ä¢ Found in 5 breaches\n‚Ä¢ Passwords exposed in 2 of them.')">{{ results.breach }}</div>
        <div class="orb orb4" onclick="showDetails('üåç Domain & IP Intel:\n‚Ä¢ WHOIS shows hosting in Russia\n‚Ä¢ SecurityTrails reveals 3 subdomains.')">{{ results.domain }}</div>
        <div class="orb orb5" onclick="showDetails('üß† AI Summary:\nThis user may have multiple digital identities.\nOSINT confidence: 82%')">{{ results.summary }}</div>
    </div>

    <div class="info-box" id="infoBox"></div>

    <form action="{{ url_for('dashboard') }}" method="GET">
        <button class="back-btn" type="submit">üîÅ Run Another Search</button>
    </form>

    <script>
        function showDetails(text) {
            const box = document.getElementById('infoBox');
            box.textContent = text;
            box.style.display = 'block';
        }
    </script>
</body>
</html>
