<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OSINT Dashboard - SherlockIBP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      background: url("/static/bg_dash.jpg") no-repeat center center fixed;
      background-size: contain;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      background-color: #111;
      filter: brightness(1.2) contrast(1.1);
    }

    .dashboard-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
      50% { box-shadow: 0 0 35px rgba(0, 255, 255, 0.9); }
    }

    .inputs {
        background: rgba(0, 0, 0, 0.35);         
        backdrop-filter: blur(12px);
        padding: 25px 35px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
        text-shadow: none;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        color: #000000;                        
        font-weight: 600; 
        letter-spacing: 0.3px;
          
    }

    .inputs h2 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #FFA500;
      text-shadow: 0 0 10px #ff1493, 0 0 20px #ff4dd2;
    }

    .inputs input[type="text"],
    .inputs input[type="date"] {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #00bfff;
        background-color: rgba(0, 0, 0, 0.3);
        color: black;
        font-size: 1rem;
        font-weight: bold;
        text-shadow: none;
        appearance: none;       /* Removes native styling */
        -webkit-appearance: none;
        -moz-appearance: none;
    }


    .search-button {
      padding: 14px 28px;
      font-size: 1.2rem;
      background-color: #00bfff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .search-button:hover {
      background-color: #0099cc;
    }

    .orbit-container {
      display: none;
      position: relative;
      width: 500px;
      height: 500px;
      margin-top: 30px;
    }

    .orb {
      position: absolute;
      width: 120px;
      height: 120px;
      background-color: rgba(0, 191, 255, 0.7);
      border-radius: 50%;
      text-align: center;
      line-height: 120px;
      font-weight: bold;
      animation: orbit 20s linear infinite;
      transform-origin: 250px 250px;
    }

    .orb:nth-child(1) { animation-delay: 0s; top: 0; left: 250px; }
    .orb:nth-child(2) { animation-delay: 4s; top: 250px; left: 0; }
    .orb:nth-child(3) { animation-delay: 8s; top: 500px; left: 250px; }
    .orb:nth-child(4) { animation-delay: 12s; top: 250px; left: 500px; }
    .orb:nth-child(5) { animation-delay: 16s; top: 125px; left: 125px; }

    @keyframes orbit {
      from { transform: rotate(0deg) translateX(0); }
      to { transform: rotate(360deg) translateX(0); }
    }

    #drop-area {
      border: 2px dashed #00bfff;
      padding: 30px;
      text-align: center;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    #drop-area.dragover {
      background-color: rgba(0, 191, 255, 0.2);
    }

    .upload-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00bfff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .upload-btn:hover {
      background-color: #0099cc;
    }
    .bg-dim {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.15); /* dimming layer */
      z-index: 0;
    }
    
    .side-gradient::before,
    .side-gradient::after {
        content: "";
        position: fixed;
        top: 0;
        width: 10vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
    }

    .side-gradient::before {
        left: 0;
        background: linear-gradient(to right, black 80%, transparent);
    }

    .side-gradient::after {
        right: 0;
        background: linear-gradient(to left, black 80%, transparent);
    }
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 0;
        pointer-events: none;
        background: linear-gradient(to right, 
            rgba(0, 0, 0, 0.65) 0%, 
            rgba(0, 0, 0, 0.25) 12%, 
            rgba(0, 0, 0, 0) 30%, 
            rgba(0, 0, 0, 0) 70%, 
            rgba(0, 0, 0, 0.25) 88%, 
            rgba(0, 0, 0, 0.65) 100%);
    }
     body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(to right, black 0%, transparent 15%, transparent 85%, black 100%);
          z-index: 1;
          pointer-events: none;
    }

  </style>
</head>
<body class="side-gradient">

  <div class="bg-dim"></div>

  <div class="dashboard-container">
    <form class="inputs" action="/search" method="POST" enctype="multipart/form-data">
      <h2>Enter Two of Three Fields:</h2>
      <div id="drop-area">
        <p>Drag & Drop Image Here</p>
        <input type="file" name="image" id="image-input" hidden>
        <label for="image-input" class="upload-btn">or Choose File</label>
      </div>
      <input type="text" name="name" placeholder="Full Name">
      <input type="date" name="dob">
      <button class="search-button" type="submit">Search</button>
    </form>

    {% if results_shown %}
    <div class="orbit-container">
      <div class="orb">üåê Social</div>
      <div class="orb">üì∏ Image</div>
      <div class="orb">üìß Breach</div>
      <div class="orb">üåç Domain</div>
      <div class="orb">üß† Summary</div>
    </div>
    {% endif %}
  </div>

  <script>
    const dropArea = document.getElementById("drop-area");
    const imageInput = document.getElementById("image-input");

    dropArea.addEventListener("click", () => imageInput.click());
    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });
    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("dragover");
    });
    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        imageInput.files = files;
        dropArea.innerHTML = `<p>‚úîÔ∏è ${files[0].name} uploaded</p>`;
      }
    });
  </script>
</body>
</html>
