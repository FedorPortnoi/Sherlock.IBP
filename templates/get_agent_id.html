<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Agent ID</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.06);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #00bfff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

  <form class="form-container" method="POST" action="/get-agent-id">
    <h2>Purchase Agent ID</h2>
    <input type="text" name="username" placeholder="Enter Your Username" required>
    <button type="submit">Generate & Email Agent ID</button>
  </form>
</body>
</html>
